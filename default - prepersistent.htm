var daystoExpire = 2000;

function GetCookie(name) 
{  
var thecookie=document.cookie
var namestring = name+'='  
var cookieval = null
var cookievalbeg=-1
var cookievalend=thecookie.length
for (var beg=0; beg<thecookie.length; beg++)
{
var end=beg+namestring.length
if (thecookie.substring(beg, end) == namestring)
{
cookievalbeg=end
}
}
if (cookievalbeg > -1)
{
cookievalend=thecookie.indexOf(';', cookievalbeg) // look for next ; after beginning of value
if (cookievalend == -1) (cookievalend = thecookie.length)
cookieval = unescape(thecookie.substring(cookievalbeg, cookievalend))
} 

return cookieval
}


function SetCookie(name, val) 
{  
var cookiestring = name+'='+escape(val)+'; expires='+ expirydate.toGMTString()
document.cookie=cookiestring
}

var usecookies=0

function SetLocalVal(somename, someval)
{
if (usecookies==1) 
{
SetCookie(somename, someval)
}
else
{
localStorage.setItem(somename, someval)
}
}

function GetLocalVal(somename)
{
if (usecookies==1) 
{
return GetCookie(somename)
}
else
{
return localStorage.getItem(somename)
}
}

function randomnumber(num) {
// returns a random number from 1 to num
var ran=Math.round(Math.random()*num)
if (ran == 0) {ran = num}  // ran initially 0 to num - but 0 and num have half the probability of the other numbers
return ran
}

function shufflearray(somearray)
{

var temparray=somearray
var shuffled=new Array()
var packsize=somearray.length
var ran

for (var i=0; i<packsize; i++)
{
ran = randomnumber(temparray.length)
shuffled[i] = temparray[ran-1]
temparray = removeElement(ran-1, temparray)
}
return shuffled
}

function removeElement(index, somearray)
{
var beg=somearray.slice(0, index)
var end=[]
if (index+1 < somearray.length) {end = somearray.slice(index+1)}
return beg.concat(end)
}

function removeitem(someitem, somearray)
{
var somebeg=[]
var someend=[]
for (var i=0; i<somearray.length; i++)
{
if (somearray[i]==someitem) {return somearray.slice(0, i).concat(somearray.slice(i+1))}
}
return somearray
}

function copylist(somelist)
{
var somereturn=[]
for (var i=0; i<somelist.length; i++)
{
somereturn[i]=somelist[i]
}
return somereturn
}

if (showingads==1) {return}
var sometext='<p style="text-align:left"><b>Brief Help</b><br><i>See further down for Full Help and Terms of Use</i>\r<dl>\r<dt><span style="color:red">Scenario</span>\r<dd>Vic has been murdered. Each location specified contains one suspect and one potential weapon.<br>The murder location also contains Vic.<br>The murderer is in the same location as Vic, as is the murder weapon.\r<dt><span style="color:red">Objective</span>\r<dd>Find who killed Vic, with what, and where, by requesting clues from Sherlock.\r<dt><span style="color:red">How to begin</span>\r<dd>Tap the hotel image, or the Cast or Clues button.\r<dt><span style="color:red">Cast</span>\r<dd>A simple listing of all suspects, potential weapons and potential murder locations, plus Vic. No relationships implied by rows.\r<dt><span style="color:red">Clues</span>\r<dd><i>Person</i> : <i>Weapon</i> : <i>Place</i> represents three relationships<br>\r<i>- Person</i> is with <i>Weapon</i><br>\r<i>- Person</i> is in <i>Place</i><br>\r<i>- Weapon</i> is in <i>Place</i><br>\rThe score on the right tells tells you something about these relationships:<br>\r<span style="background-color:green">Y (3/3)</span>: All 3 relationships are true.<br> \r<span style="background-color:yellow">P (1/3)</span>: Only one of the 3 relationships is true.<br>\r<span style="background-color:red">N (0/3)</span>: None of the 3 relationships is true.<br>\rNote: A score of Y (3/3) does not imply that these are the murderer, murder weapon and murder location.<br>\rTap any item to ask Sherlock for a new clue associated with the item, if available, when viewing the Cast or Clues display.\r<dt><span style="color:red">Focus</span>\r<dd>Tap item to bring associated clues to top.\r<dt><span style="color:red">Answer</span>\r<dd>The Accused row has a finger on the right. Select any item to bring it into the Accused row. Once all three have been defined, tap Check to see whether your answer is correct or incorrect.  From there, use How buttons to get explanations, Facts button to see complete true facts, and Back to go back.<br>Note: Explanations may include clues you had not been given before tapping Check.  You can see all available clues by tapping Clues or Focus (after Check has been tapped).\r<dt><span style="color:red">Level</span>\r<dd>1 (easiest) to 3 (hardest).\r<dt><span style="color:red">New</span>\r<dd>Tap for new game.\r</dl>\r<p><b>Full Help</b>\r<p>Welcome to the Bates Hotel, the scene of a crime in which Vic has been killed.\r<p>The Crime Scene Investigation (CSI) team are in place, and the famous detective, Sherlock, has been \rcalled in to find out who murdered Vic, the victim.  Between the CSI team and Sherlock, a full picture \rhas now been built up and they know who killed Vic, what weapon was used, and the location in or around the hotel \rin which the murder took place.\r<p>The challenge for you, as Sherlock\'s assistant, is to work this out for yourself, based on clues that your mentor Sherlock has available to give to you.\r<p>In addition to the clues you are given, the following facts have been established:\r<ul>\r<li>The numbers of suspects, possible murder weapons, and possible murder locations are identical;\r<li>Any given possible murder location contains exactly one suspect and one possible murder weapon;\r<li>The victim, Vic, is also found in one of these locations, the murder location, and the suspect and possible murder weapon found in this murder \rlocation are the murderer and murder weapon.\r</ul>\r\r<p><b>Cast</b>\r\r<p>The people involved (the suspects and Vic), the possible murder weapons and possible murder locations are represented by graphical buttons.  The people have names and silhouettes (Vic has a body silhouette), the weapons are represented by pictures of themselves, while the \rlocations are represented by pictures of objects normally found in them, e.g. a dart board for the games room, a piano for the music room, or an iron for the laundry room.  All of these, the cast, are shown at the beginning of the game, after you tap the image of Bates Hotel, and may be redisplayed at any time by tapping on the <i>Cast</i> button.\r<p>Note: the rows of the Cast display do not imply any relationships between the people, weapons and places.\r<p>Note: the background colours have no meaning - they just help to differentiate the various objects of the same type.\r<p><b>Clues</b>\r\r<p>Clues are presented to you as triples of the form: <i>Person</i> : <i>Weapon</i> : <i>Place</i> followed by a score for that triple.  Now, triple <i>Person</i> : <i>Weapon</i> : <i>Place</i>\rrepresents three relationships:\r<ul>\r<li><i>Person</i> is with <i>Weapon</i>\r<li><i>Person</i> is in <i>Place</i>\r<li><i>Weapon</i> is in <i>Place</i>\r</ul>\r\r<p>Of these relationships, some may be true and some may not.  The score associated with the triple provides you information about these:\r<ul>\r<li>Y (3/3) (green background) : Yes, all three relationships are known to be true, i.e. the given <i>Person</i> is with the given <i>Weapon</i>, the given <i>Person</i> is in the given <i>Place</i>, and the given <i>Weapon</i> is in the given <i>Place</i>.\r<li>P (1/3) (yellow background) : Partly correct - only one of the three relationships is true; the other two are false.\r<li>N (0/3) (red background) : No, none of the three relationships is true.\r</ul>\r<p>Not surprisingly, Sherlock doesn\'t give you many clues with a Y score - that would be too easy - so most clues will have a score of P or N.\r<p>Note: A score of Y (3/3) for Tom : Hammer : Bathroom simply means that Tom is with the Hammer in the Bathroom.  It does not imply that Tom is the murderer.\r<p>Sherlock gives you one clue immediately - always associated with Vic, the victim, since you would normally try to find out Vic\'s location or the weapon found with Vic.\r<p>After that, you need to request a new clue by tapping a button representing a given person, weapon or place.  If a clue associated with that item is available, this will be displayed at the top of the list of clues, which will then be displayed to you.  You can request a clue from either the Cast or Clues display.  If no further associated clue is available, a brief message to this effect is displayed.\r<p>Please note that you may need to return to the Cast display (by tapping the <i>Cast</i> button) to find a button representing the person, weapon or place you are interested in following up on.  It is important to note that the killer, the murder weapon or murder location may not be mentioned directly\rin any available clues, since the logic you need to solve the crime may include elimination: e.g. if you are told explicitly that 5 out of 6 weapons are not in a given location, the 6th weapon must be there.\r<p>You can return to see the list of clues by tapping the <i>Clues</i> button.\r\r<p><b>Focus Clues</b>\r\r<p>The list of clues may become quite long.  To help you review all the clues related to a given item, you may tap the <i>Focus</i> button, then tap any item to bring all the clues associated with that item to the top of the list.\r<p>Don\'t forget to tap the <i>Clues</i> button once you have finished any reviewing or sorting, so that you can request further clues, as you can\'t request new clues from the <i>Focus Clues</i> display.\r\r<p><b>Answer</b>\r\r<p>Once you have enough information to determine all or part of the solution, you may tap the <i>Answer</i> button.  This takes you to the <i>Accuse</I> display, which initially shows you three grey buttons (Suspect, Weapon and Place) with a finger pointing at them.  This is the Accused row, which represents the murderer, the murder weapon and murder location that you are trying to find.  Beneath this is a cast list (all except Vic).  Tap any of these items to display them on the Accused row.  Note: you can also undo any accusation by tapping the relevant item in the Accused row, or by tapping a different item to replace the one already there.\r<p>You may move backwards and forwards between this display and other displays. This means that you can record your answer an item at a time, if you wish.\r<p>Once all three items have been selected for the Accused row, the finger changes to a <i>Check</i> button.  \r\r<p><b>Check</b>\r\r<p>Tapping the <i>Check</i> button effectively ends the game, since you are then informed of the correct answer and also told whether yours is correct or wrong.\r<p>Once the <i>Check</i> button has been tapped, if you look at the Clues display again, you will find that all the available clues that Sherlock was prepared to give you are now shown.  Those that you had not already been given are shown with lighter backgrounds.\r<p>As well as telling you whether your answer was correct or wrong, the Check display also shows you, at a high level, what was proved to reach the correct answer.  Each of these will have a <i>How</i> button next to it, which you may tap to see more detailed reasoning that led to this conclusion.\r<p>Here, and in lower-level explanations, you may find a conclusion with one of the three elements undefined, e.g. Tom : Weapon : Bathroom.  This simply means that we can prove Tom is in the Bathroom, regardless of which weapon is in there.\r\r<p><b>Explanation</b>\r\r<p>A typical explanation consists of the conclusion, followed by statements that were either available clues or were provable from the clues. By studying these, you should be able to see that the conclusion follows logically, given everything we know. The provable statements have a <i>How</i> button to their right.  You may continue to get explanations of how these can be proved by tapping these <i>How</i> buttons.  Tap the <i>Back</i> button next to a conclusion to return to the higher level explanation. \r<p>The explanation may make use of clues that you did not see before tapping the <i>Check</i> button - clues that were available, however, and which you can now see by tapping the <i>Clues</i> button.  As in the Clues display, the clues that you were not given are shown with a lighter background.\r<p>Note: you may find that you can find a simpler way to prove a statement than that provided.\r<p>After each explanation, you will also see a <i>Facts</i> button; tapping this shows you all the true facts, i.e. who was with which weapon and where.  Tap the <i>Back</i> button to return to the explanation.  Note that the available clues may not provide you with enough information to prove all of these.\r\r<p>Note: at any time after the <i>Check</i> button has been tapped, you may still tap the buttons at the top, e.g. <i>Clues</i>.  To return to the explanation, just tap the <i>Answer</i> button again, which will take you to the <i>Check</i> display, so that you can drill down further if you wish.\r\r\r<p><b>Countdown</b>\r\r<p>After you tap on the hotel image, or on any button in the second row, to begin the game properly, you will notice that a countdown begins in the top-right corner of the screen, with a green background.  This shows you how many seconds remain for you to find the solution in the suggested time.  Once zero has been reached, the background turns red and the countdown continues (now with negative numbers).  Once minus 999 has been reached, the countdown stops.\r<p>When you tap the <i>Check</i> button, this stops the countdown.  \r<p>The countdown is there purely as an incentive for you to reach the solution more quickly, and for you to measure your success against previous games.\r\r<p><b>Level</b>\r\r<p>The game has three levels of difficulty: 1 (easiest) through to 3 (hardest).  The difficulty level is increased both by increasing the number of cast members (level 1 has 5 suspects, weapons and places, level 2 has 6, and level 3 has 7), but also, more importantly, by deepening the level of reasoning required.\r\r<p>Each level also has a different countdown time associated with it (1 has the shortest time, 3 the longest).\r\r<p>Change the level, and hence the countdown time, for new games by tapping the <i>Level</i> button, and selecting the level.  There is also an \'?\' option, which means that the system will\rrandomly select the game level whenever a new game is begun.\r\r<p>The level for any game is shown with a yellow background between the <i>Level</i> button and the countdown display.\r\r<p>The last level setting is remembered and used when you start up CSI Sherlock at some later time.  The initial default level is 2.\r\r<p><b>New</b>\r\r<p>You can start a new game at any time by tapping the <i>New</i> button.  If you haven\'t yet tapped the <i>Check</i> button for the current game, you will be asked to confirm the restart, in case you accidentally tapped the button.\r<p>To begin the game properly, and to set the countdown going, tap on the image of Bates Hotel, which opens up the Cast display, or on any of the second-row buttons. \r<p><b>About CSI Sherlock</b>\r\r<p>CSI Sherlock is an original game devised and developed by Dr. David Wolstenholme\r<p style="font-weight: bold;">Terms of use</p>\r<p>This software may be used for personal purposes only.  It may not be used for commercial purposes.</p>\r<p>The software, code and script of this application may not be copied or be distributed to others.</p>\r<p>The software, code and script may not be altered in any way.</p>\r<p >Copyright of the software, code and script, and its\rhelp\rdocumentation, is held by TopAccolades Limited. No part of\rthe software,\rcode, script or documentation may be copied or used in another application or\rdocument.</p>\r<p >Although\revery effort has been made to ensure that this software functions\ras intended, TopAccolades Limited provides no warranty of\rmerchantability, or\rfitness for a particular purpose, in relation to this application or\rits\rsupport.</p>\r<p >TopAccolades\rLimited shall not be liable for any damages whatsoever arising\rout of the use of or inability to use this application or the\rprovision of\ror failure\rto provide support.</p>\r<p style="font-style: italic;">Copyright TopAccolades Limited<br>www.topaccolades.com</p>\r\r'
sometext=sometext+'<p><br>Version 2.06 (20130421)<br>'
